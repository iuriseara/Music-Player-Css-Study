<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image"></div>
        <div class="text">
            <h1>Borderline</h1>
            <h2>Tame Impala</h2>
            <p>The Slow Rush - 2020</p>
            <div class="time-wrapper">
                <p><span class="start-time">0:00</span> / <span class="end-time">3:57</span></p>
            </div>
        </div>

        <div class="bar">
            <div class="barcounter"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="180.0" height="30.034" viewBox="0 0 301.034 11.034">
                <defs>
                    <style>
                        .cls-1 {
                            fill: none;
                            stroke: #fff;
                            stroke-linecap: round;
                            stroke-width: 10px;
                            opacity: 0.433;
                        }
                    </style>
                </defs>
                <line id="Background_Line" data-name="Background Line" class="cls-1" y1="1" x2="291"
                    transform="translate(5.017 5.017)" />
            </svg>
        </div>


        <div class="play-btn">
            <div class="circle"></div>

            <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="42" viewBox="0 0 36 42">
                    <path id="Play"
                        d="M17.545,5.923a4,4,0,0,1,6.91,0L38.491,29.985A4,4,0,0,1,35.036,36H6.964a4,4,0,0,1-3.455-6.015Z"
                        transform="translate(36) rotate(90)" fill="#333" />
                </svg>
            </div>
        </div>

        <div class="pause-btn">
            <div class="pause">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="37" viewBox="0 0 24 37">
                    <g id="Pause_Line" data-name="Pause Line" transform="translate(-887.5 -789.5)">
                        <line id="Line_3" data-name="Line 3" y2="29" transform="translate(907.5 793.5)" fill="none"
                            stroke="#333" stroke-linecap="round" stroke-width="8" />
                        <line id="Line_4" data-name="Line 4" y2="29" transform="translate(891.5 793.5)" fill="none"
                            stroke="#333" stroke-linecap="round" stroke-width="8" />
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
